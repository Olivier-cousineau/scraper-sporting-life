name: Scrape Sporting Life - Clearance (Shard 2/2)

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      ECONOPLUS_PAT: ${{ secrets.ECONOPLUS_PAT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Sporting Life clearance shard 2
        env:
          TOTAL_SHARDS: 2
          SHARD_INDEX: 2
          CONCURRENCY: 4
          MAX_TIME_PER_STORE_MIN: 25
          DEBUG: 0
        run: npm run scrape:clearance:stores

      - name: Debug ECONOPLUS_PAT presence (safe)
        shell: bash
        env:
          ECONOPLUS_PAT: ${{ secrets.ECONOPLUS_PAT }}
        run: |
          if [ -z "${ECONOPLUS_PAT}" ]; then
            echo "ECONOPLUS_PAT is EMPTY (not injected)"
          else
            echo "ECONOPLUS_PAT is present (length=${#ECONOPLUS_PAT})"
          fi

      - name: Verify access to econoplus
        id: econoplus
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          if [ -z "${ECONOPLUS_PAT}" ]; then
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "Skipping econoplus sync (missing token or no access). Artifacts will still be uploaded."
            exit 0
          fi

          if git ls-remote https://x-access-token:${ECONOPLUS_PAT}@github.com/Olivier-cousineau/econoplus.git >/dev/null 2>&1; then
            echo "ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "ok=false" >> "$GITHUB_OUTPUT"
            echo "Skipping econoplus sync (missing token or no access). Artifacts will still be uploaded."
          fi

      - name: Clone econoplus repo
        if: steps.econoplus.outputs.ok == 'true'
        run: |
          rm -rf econoplus
          git clone https://x-access-token:${ECONOPLUS_PAT}@github.com/Olivier-cousineau/econoplus.git econoplus

      - name: Sync Sporting Life outputs into econoplus
        if: steps.econoplus.outputs.ok == 'true'
        run: |
          mkdir -p econoplus/public/sportinglife
          rsync -av outputs/sportinglife/ econoplus/public/sportinglife/

      - name: Commit & push to econoplus
        if: steps.econoplus.outputs.ok == 'true'
        env:
          SHARD_INDEX: 2
        run: |
          cd econoplus
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Sporting Life clearance update (shard ${{ env.SHARD_INDEX }}/2)"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sportinglife-clearance-shard-2
          path: outputs/sportinglife
