name: Scrape Sporting Life - Clearance (Shard 2/2)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Sporting Life clearance shard 2
        env:
          TOTAL_SHARDS: 2
          SHARD_INDEX: 2
          CONCURRENCY: 4
          MAX_TIME_PER_STORE_MIN: 25
          DEBUG: 0
        run: npm run scrape:clearance:stores

      - name: Clone econoplus repo
        run: |
          rm -rf econoplus
          git clone https://x-access-token:${{ secrets.ECONOPLUS_PUSH_TOKEN }}@github.com/Olivier-cousineau/econoplus.git econoplus

      - name: Sync Sporting Life outputs into econoplus
        run: |
          mkdir -p econoplus/public/sportinglife
          rsync -av outputs/sportinglife/ econoplus/public/sportinglife/

      - name: Commit & push to econoplus
        env:
          SHARD_INDEX: 2
        run: |
          cd econoplus
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Sporting Life clearance update (shard ${{ env.SHARD_INDEX }}/2)"
          git push

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sportinglife-clearance-shard-2
          path: outputs/sportinglife
