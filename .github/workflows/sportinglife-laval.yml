name: Sporting Life Laval - Clearance

permissions:
  contents: write

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Sporting Life Laval scraper
        env:
          SPORTING_LIFE_CLEARANCE_URL: "https://www.sportinglife.ca/en-CA/clearance/"
        run: npm run scrape

      - name: Verify ECONOPLUS_PUSH_TOKEN is available
        env:
          ECONOPLUS_PUSH_TOKEN: ${{ secrets.ECONOPLUS_PUSH_TOKEN }}
        run: |
          if [ -z "$ECONOPLUS_PUSH_TOKEN" ]; then
            echo "ECONOPLUS_PUSH_TOKEN secret is required for cross-repo pushes to econoplus."
            exit 1
          fi

      - name: Clone econoplus repository
        run: |
          git clone https://x-access-token:${{ secrets.ECONOPLUS_PUSH_TOKEN }}@github.com/Olivier-cousineau/econoplus.git econoplus

      - name: Copy Sporting Life data into econoplus repo
        run: |
          mkdir -p econoplus/public/sportinglife
          cp data/sportinglife_laval_clearance.json econoplus/public/sportinglife/liquidation.json

      - name: Commit and push to econoplus
        run: |
          cd econoplus
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sportinglife/liquidation.json
          git commit -m "MAJ Sporting Life Laval" || echo "Rien Ã  commit"
          git push origin main
