name: Sporting Life Laval - Clearance

permissions:
  contents: write

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Sporting Life Laval scraper
        env:
          SPORTING_LIFE_CLEARANCE_URL: "https://www.sportinglife.ca/en-CA/clearance/"
        run: npm run scrape

      - name: Checkout Econo-econo111 repository
        uses: actions/checkout@v4
        with:
          repository: Olivier-cousineau/Econo-econo111
          token: ${{ secrets.GITHUB_TOKEN }}
          path: econodeal-front

      - name: Sync Sporting Life data to Econo-econo111
        run: |
          mkdir -p econodeal-front/data/sporting-life
          cp data/sportinglife_laval_clearance.json econodeal-front/data/sporting-life/liquidation.json

      - name: Commit updated data file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sportinglife_laval_clearance.json
          git commit -m "Update Sporting Life Laval clearance" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Olivier-cousineau/scraper-sporting-life.git HEAD:main

      - name: Commit updated Econo-econo111 data file
        run: |
          cd econodeal-front
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sporting-life/liquidation.json
          git commit -m "Update Sporting Life Laval clearance" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/Olivier-cousineau/Econo-econo111.git HEAD:main
