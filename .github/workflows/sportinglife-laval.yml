name: Sporting Life Laval - Clearance

permissions:
  contents: write

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Sporting Life Laval scraper
        env:
          SPORTING_LIFE_CLEARANCE_URL: "https://www.sportinglife.ca/en-CA/clearance/"
        run: npm run scrape

      - name: Checkout EconoDeal front repository
        uses: actions/checkout@v4
        with:
          repository: Olivier-cousineau/Econo-econo111
          token: ${{ secrets.ECONODEAL_PAT }}
          path: econodeal-front

      - name: Copy Sporting Life data into EconoDeal repo
        run: |
          mkdir -p econodeal-front/data/sporting-life
          cp data/sportinglife_laval_clearance.json econodeal-front/data/sporting-life/liquidation.json

      - name: Commit and push to EconoDeal
        run: |
          cd econodeal-front
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sporting-life/liquidation.json
          git commit -m "MAJ Sporting Life Laval" || echo "Rien Ã  commit"
          git push origin main
