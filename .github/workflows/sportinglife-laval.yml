name: Sporting Life Laval - Clearance

permissions:
  contents: write

on:
  schedule:
    - cron: "30 5 * * *"
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    env:
      ECONOPLUS_PAT: ${{ secrets.ECONOPLUS_PAT }}
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Sporting Life Laval scraper
        env:
          SPORTING_LIFE_CLEARANCE_URL: "https://www.sportinglife.ca/en-CA/clearance/"
        run: npm run scrape

      - name: Debug ECONOPLUS_PAT presence (safe)
        shell: bash
        env:
          ECONOPLUS_PAT: ${{ secrets.ECONOPLUS_PAT }}
        run: |
          if [ -z "${ECONOPLUS_PAT}" ]; then
            echo "ECONOPLUS_PAT is EMPTY (not injected)"
          else
            echo "ECONOPLUS_PAT is present (length=${#ECONOPLUS_PAT})"
          fi

      - name: Verify access to econoplus
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          if [ -z "${ECONOPLUS_PAT}" ]; then
            echo "Skipping econoplus sync (missing token or no access). Artifacts will still be uploaded."
            exit 0
          fi

          git ls-remote https://x-access-token:${ECONOPLUS_PAT}@github.com/Olivier-cousineau/econoplus.git HEAD

      - name: Clone econoplus repository
        run: |
          rm -rf econoplus
          git clone https://x-access-token:${ECONOPLUS_PAT}@github.com/Olivier-cousineau/econoplus.git econoplus

      - name: Copy Sporting Life data into econoplus repo
        run: |
          mkdir -p econoplus/public/sportinglife
          cp data/sportinglife_laval_clearance.json econoplus/public/sportinglife/liquidation.json

      - name: Commit and push to econoplus
        run: |
          cd econoplus
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/sportinglife/liquidation.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "MAJ Sporting Life Laval"
          git push
