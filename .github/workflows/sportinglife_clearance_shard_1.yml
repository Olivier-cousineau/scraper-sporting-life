name: Scrape Sporting Life - Clearance (Shard 1/2)

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Run Sporting Life clearance shard 1
        env:
          TOTAL_SHARDS: 2
          SHARD_INDEX: 1
          CONCURRENCY: 4
          MAX_TIME_PER_STORE_MIN: 25
          DEBUG: 0
        run: npm run scrape:clearance:stores

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sportinglife-clearance-shard-1
          path: outputs/sportinglife
