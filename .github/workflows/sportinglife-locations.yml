name: Sporting Life Store Locations

permissions:
  contents: read

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"

jobs:
  scrape-locations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci || npm install

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Run Sporting Life store locator scraper
        run: npm run scrape:locations

      - name: Upload locations artifact
        uses: actions/upload-artifact@v4
        with:
          name: sporting-life-locations
          path: data/sportinglife_locations.json
